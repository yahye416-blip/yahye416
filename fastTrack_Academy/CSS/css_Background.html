<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-image: url("sky.jpg");
            background-repeat: no-repeat;
            border-image: 10px;
            background-repeat: repeat;

        }
        #div1 {
            border: 8px black;
            border-style: dotted;
            width: 50%;
            border-radius: 30px;
            margin: 10px;
        }
             #div2 {
            border: 8px black;
            border-style: outset;
            width: 50%;
            border-radius: 30px;
            margin: 10px;
        }
     #div4 {
            border: 8px black;
            border-style: inset;
            width: 50%;
            border-radius: 30px;
            margin: 10px;
        }
             #div3 {
            border: 8px black;
            border-style: dashed;
            width: 50%;
            border-radius: 30px;
            margin: 10px;
        }

    </style>    
    <div id="div1"> 
        <h1>div 1</h1>
    </div>
    <div id="div2"> 
    <h1> div 2</h1>
    </div>
    <div id="div3">
        <h1> div 3</h1>
    </div>
    <div id="div4">
        <h1> div 4</h1>
    </div>
</body>
</html>
