<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js" defer></script>
</head>
<body>

<h1>hello by hand</h1>
<h1 id ="myh1">hjbbhnm</h1>
<div id="cont"></div>
<script>    
let myh1 = document.getElementById("myh1");
myh1.textContent = " hello by js";
myh1.style.color= "green";
myh1.style.textDecorationLine = "underline";
const allH1s = document.querySelectorAll("h1");
allH1s[0].style.color= "blue";
//this makes the first h1 blue
allH1s[1].style.backgroundColor="yellow";
// this makes the bg pf the 2nd h1 yellow
for (let i=0; i<=10; i++){
    let newDiv = document.createElement ("div");
    newDiv.textContent = "this is div number " + i;
    newDiv.style.backgroundColor = i%2==0 ? "lightgray" : "lightblue";
    document.getElementById ("cont").appendChild (newDiv);
}

</script>
