<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval Example</title>
</head>
<body>

  <h2>setInterval Example</h2>
  <p id="counter">Counter: 0</p>
  <div id="cont"></div>

  <script>
    let count = 0;
    

    // This runs every 1 second (1000ms)
    const intervalId = setInterval(() => {
      count++;
      document.getElementById("counter").textContent = "Counter: " + count;
      // Stop after 5 counts
      if (count === 5) {
        clearInterval(intervalId);
        document.getElementById("counter").textContent += " (Stopped)";
      }
    }, 1000);
    
  </script>

</body>
</html>
