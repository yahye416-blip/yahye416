<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>

  <h2>setTimeout Example</h2>
  <p id="message">Waiting...</p>

  <script>
    // This function runs once after 10 seconds
    setTimeout(() => {
      document.getElementById("message").textContent = "10 seconds have passed!";
    }, 10000); // 10000 milliseconds = 10 seconds
  </script>

</body>
</html>
