<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      onkeypress="showKey(event)"
      placeholder="Type something..."
    />

    <script>
      function showKey(e) {
        alert("You pressed: " + e.code);
      }
    </script>
  </body>
</html>
