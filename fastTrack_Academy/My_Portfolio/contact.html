    >
      <h1

      >
        Contact Me
      </h1>
      <p class="text-gray-300 text-lg">

    <!-- Contact Form -->
    <section
      class="max-w-3xl mx-auto mt-12 mb-20 bg-gray-900/60 backdrop-blur-md p-8 rounded-3xl shadow-2xl border border-gray-800"
    >
      <form action="/action_page.php" autocomplete="on" class="space-y-6">
        <div>
          <label
            for="fname"
            class="block text-sm font-medium text-gray-300 mb-2"
            >First Name</label
          >
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter your first name"
            class="w-full rounded-xl p-3 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
          />
        </div>

        <div>
          <label
            for="lname"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter your last name"
            class="w-full rounded-xl p-3 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full rounded-xl p-3 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
          />
        </div>

        <div>
          <label
            for="message"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Write your message..."
            class="w-full rounded-xl p-3 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-green-600 text-white text-xl px-8 py-3 rounded-full font-semibold shadow-lg hover:bg-green-700 hover:scale-105 transition-transform duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
    </section>
